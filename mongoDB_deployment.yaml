apiVersion: apps/v1
kind: Deployment 
metadata:
  name: mongodb-deployment 
  labels:
    app: mongoDB
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongoDB
  template:
    metadata:
      labels:
        app: mongoDB
    spec:
      containers:
      - name: mongodb-container
        image: mongo
        ports:
        - containerPort: 27017 #MongoDB server listens on 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret 
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
    
